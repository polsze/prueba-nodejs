<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probando Api de MiduDev | DALE PABLO REINVENTATE VOS PODES !!</title>
  <script type="module">
    fetch('https://prueba-nodejs-production.up.railway.app/movies')
    .then(res => res.json())
    .then(movies =>{
      const html = movies.map(movie =>{
        return `
          <article data-id="${movie.id}">
            <h2>${movie.title}</h2>
            <img src="${movie.img}" />
            <p>${movie.director}</p>
            <p>${movie.year}</p>
          </article>
        `
      }).join('')
      document.querySelector('main').innerHTML = html
    })
  </script>
</head>
<body>
  <main>

  </main>
</body>
</html>
